<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>Splitter</title>
<meta charset="utf-8">
<script src="js/app.js"></script>
</head>
<body>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" >
    <br/>
    <div class="form-group">
        The Splitter contract balance <span id="balance">is loading...</span><br/>
        Current User Address: <span id="currentAddress"></span><br/>
        <button id="withdraw" class="btn btn-primary">Withdraw Ether</button>
    </div>
    <div class="form-group">
        <label for="ether">Ether to Split</label>
        <input name="amount" aria-describedby="etherHelp" class="form-control" id="ether" type="number" placeholder="0" />
        <small id="etherHelp" class="form-text text-muted">The amount entered is expressed in Wei.</small>
    </div>
    <div class="form-group">
        <label for="reciever1">Reciever Address 1</label>
        <input type="text" id="acc1" class="form-control" id="reciever1" placeholder="0x000000000000000000">
    </div>
    <div class="form-group">
            <label for="reciever2">Reciever Address 2</label>
            <input type="text" id="acc2" class="form-control" id="reciever2" placeholder="0x000000000000000000">
    </div>
    <button id="split" class="btn btn-primary">Split Ether</button>
    <br/><br/><br/>
    <div id="msg" align="center"></div>
    </div>
    
</div>


</body>
</html>
